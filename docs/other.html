<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>其他壁纸</title>
    <style>
      @media (width <= 700px) {
        .imginfo {
          width: 100%;
          padding: 10px 6px;
        }
      }
      @media (700px < width <= 1000px) {
        .imginfo {
          width: calc(100% / 2 - 12px);
          padding: 10px 6px;
        }
      }
      @media (1000px < width <= 1500px) {
        .imginfo {
          width: calc(100% / 3 - 12px);
          padding: 10px 6px;
        }
      }
      @media (1500px < width) {
        .imginfo {
          width: calc(100% / 4 - 12px);
          padding: 10px 6px;
        }
      }

      .all {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .imgdes {
        text-align: center;
      }
      .pagebar {
        text-align: center;
        margin-top: 10px;
      }
      .page {
        margin: 0 10px;
      }
      .imgdes {
        position: relative;
        background: #f7f7f79e;
        width: 100%;
        margin-top: -40px;
        padding: 5px 0;
        /* color: #ffffff; */
      }
      .title {
        font-size: 30px;
        text-align: center;
      }
      img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <script>
      let dataList = [];
      let page = 1;
      let pageSize = 12;
      let pageData = [];
      fetch(
        "https://raw.githubusercontent.com/ifeng369/bingtoday/main/filelist.txt"
      )
        .then((text) => text.text())
        .then((text) => {
          text.split("\n").forEach((t) => {
            if (t) dataList.push(t);
          });
          genPage();
        });

      const genPage = () => {
        document.querySelector(".all").innerHTML = null;
        pageData = dataList.slice((page - 1) * pageSize, page * pageSize);
        pageData.forEach((d) => {
          let el = document.createElement("div");
          el.className = "imginfo";
          let a = document.createElement("a");
          a.href =
            "https://raw.githubusercontent.com/ifeng369/bingtoday/main/wallpaper/" +
            d;
          a.target = "_blank";
          let img = document.createElement("img");
          img.src =
            "https://raw.githubusercontent.com/ifeng369/bingtoday/main/wallpaper/" +
            d;
          let des = document.createElement("div");
          des.className = "imgdes";
          des.innerText = d;
          a.append(img);
          el.append(a);
          el.append(des);
          document.querySelector(".all").appendChild(el);
        });
        document.querySelector(".page").innerText = page;
      };
      const next = () => {
        const maxPage = Math.ceil(dataList.length / pageSize);
        if (page < maxPage) {
          page++;
          genPage();
        }
      };
      const prev = () => {
        if (page > 1) {
          page--;
          genPage();
        }
      };
      const first = () => {
        if (page == 1) return;
        page = 1;
        genPage();
      };
      const last = () => {
        const maxPage = Math.ceil(dataList.length / pageSize);
        if (page == maxPage) return;
        page = maxPage;
        genPage();
      };
    </script>
    <div class="title">其他壁纸</div>
    <div class="all"></div>
    <div class="pagebar">
      <button class="prev" onclick="first()">首页</button>
      <button class="prev" onclick="prev()">上一页</button>
      <span class="page"></span>
      <button class="next" onclick="next()">下一页</button>
      <button class="next" onclick="last()">尾页</button>
      <div style="margin-top: 15px">
        <a href="index.html">必应壁纸</a>
      </div>
    </div>
  </body>
</html>
